# .github/workflows/deploy-eureka.yml
name: Deploy Eureka

on:
  push:
    branches:
      - develop
    paths:
      - 'OFZ-eureka/**'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Build and deploy Eureka
        run: |
          ls
          cd OFZ-eureka
          ./gradlew clean build
          
